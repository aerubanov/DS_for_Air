version: "2"
services:
  PostgreSQL:
    restart: always
    image: postgres
    container_name: postgres
    ports:
      - "5432:5432"
    environment:
      - DEBUG=false

      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=pgdb
    volumes:
      - ./database:/database/postgres
    networks:
      - backend

  loader:
    build:
      context: ../../src
      dockerfile: ./web/loader/Dockerfile
    container_name: loader
    networks:
      - backend
    command: python -m src.web.loader.app -u
    depends_on:
            - PostgreSQL
    volumes:
      - "../../DATA/processed:/code/data"
      - "./logs:/code/logs"

  api:
    build:
      context: ../../src
      dockerfile: ./web/api/Dockerfile
    container_name: api
    networks:
      - backend
    ports:
      - "8080:8000"
    depends_on:
      - PostgreSQL
    volumes:
      - "./logs:/code/logs"
    command: gunicorn src.web.api.run:app -b 0.0.0.0:8000

  ml:
    build:
      context: ../../src
      dockerfile: ./web/ml/Dockerfile
    container_name: ml
    networks:
      - backend
    command: python -m src.web.ml.run -u
    depends_on:
      - PostgreSQL
    volumes:
        - "../../models:/code/models"
        - "./logs:/code/logs"

networks:
  backend: