version: "2"
services:
  PostgreSQL:
    restart: always
    image: postgres
    container_name: postgres
    ports:
      - "5432:5432"
    environment:
      - DEBUG=false

      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=pgdb
    volumes:
      - ./database:/database/postgres
    networks:
      - backend

  loader:
    build:
      context: ../../src
      dockerfile: ./web/loader/Dockerfile
    container_name: loader
    networks:
      - backend
    command: python -m src.web.loader.app -u
    depends_on:
            - PostgreSQL
    volumes:
      - "../../DATA/processed:/code/data"
      - "./logs:/code/logs"

networks:
  backend: